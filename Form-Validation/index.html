<html>
<head>	
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
	src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>
	   <script  src="./jq.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h1>REGISTER</h1>
		<form id="registration_form">
			<div>
				<input type="text" id="form_fname" name="" required="" placeholder="First-Name">
				<span class="error_form" id="fname_error_message"></span>
				
			</div>
			<div>
				<input type="text" id="form_sname" name="" required="" placeholder="Second-Name">
				<span class="error_form" id="sname_error_message"></span>
					
			</div>
			<div>
				<input type="email" id="form_email" name="" required="" placeholder="Email">
				<span class="error_form" id="email_error_message"></span>
				
			</div>
			<div>
				<input type="password" id="form_password" name="" required="" placeholder="Password">
				<span class="error_form" id="password_error_message"></span>
				
			</div>
			<div>
				<input type="password" id="form_retype_password" name="" required="" placeholder="Retype-Password">
				<span class="error_form" id="retype_password_error_message"></span>
			
			</div>
			<div>
				<input type="tel" id="mobile_number" name="" required="" placeholder="Mobile-Number">
				<span class="error_form" id="mobile_error_message"></span>
			</div>
			<div >           
				<label class="male">  <input type="radio" class="gender "  name="gender" required="" >MALE</label>
				 <label> <input class="female" type="radio" class="gender"  name="gender" required=""> FEMALE</label>
			 </div>
		
			<input type="submit" value="Register" id="submitbtn" name="">
			
			<input type="reset" value="Cancel" id="canclebtn" name=""/>
			

		</form>
	</div>
	
</body>
</html>
