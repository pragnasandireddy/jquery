<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:20px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading">Registration form</div>
                <div class="panel-body">
                    <form id="registration">
                         <input type="text"  class="form-control" name="username" placeholder="NAME" required=""/><br> 
                         <input type="email"  class="form-control" name="useremail" placeholder="EMAIL" required=""/><br> 
                         <input type="password"  class="form-control" name="password" placeholder="PASSWORD" required="" id="password"/><br> 
                         <input type="password"  class="form-control" name="confirm" placeholder="CONFIRM-PASSWORD" required="" equalTo="#password"/><br> 
                         <input type="tel"  class="form-control" name="number" placeholder="MOBILE-NUMBER" required=""/><br> 
                          <div class="gender">
                            
                         <label class="radio-inline"> <input type="radio"   class="form-control" name="gender" required="">  MALE</label>
                         <label class="radio-inline"> <input type="radio"  class="form-control" name="gender" required="">FEMALE</label>
                          </div><br/>
                          <select  class="form-control" name="country" >
                            <option value="0" selected="" disabled="">--- Select Country---</option>
                            <option>china</option>
                            <option>India</option>
                            <option>Australia</option>
                            <option>japan</option>
                            <option>russia</option>
                        </select> <br />
                        <div class="agree">
                           <label class="checkbox-inline"> <input type="checkbox" required="">I agree to all terms and conditions<a href="#">Terms and conditions</a></label><br>

                                </div>
                                 <input class="btn btn-primary"  type="submit" value="Register" />
                                 <input class="btn btn-primary"  type="reset" value="Cancel" />
                    </form>
                </div>  
                </div>
            </div>
        </div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script  src="./one.js" type="text/javascript"></script>
</body>
</html>
